<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <style>
        body {
            background-color: rgb(34, 33, 33);
            color: white;
        }
    </style>
</head>

<body>

    <div class="bg-black">
        <h1 id="title" class="heading">Learning DOM Manipulation <span style="display: none;">Test</span></h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <!-- //get Attribute
    //set Attribute -->
    <script>
        const title = document.getElementById("title")
        console.log(title);
        title.style.color = "blue"
        console.log(title.innerText) //visible text
        console.log(title.textContent) //all text
        console.log(title.innerHTML) //gives all html

    </script>
</body>

</html>
