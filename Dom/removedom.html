<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("Python")

    function opAddLanguage(langName) {
        const li = document.createElement("li")
        const newli = li.appendChild(document.createElement("strong"))
        newli.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    opAddLanguage("Ruby")
    opAddLanguage("C#")

    //edit
    const thirdli = document.querySelector("li:nth-child(3)")
    const newli = document.createElement("li")
    newli.textContent = "Rust"
    thirdli.replaceWith(newli)

    //remove
    const lastLang = document.querySelector("li:last-child")
    console.log(lastLang);
    lastLang.remove()
</script>

</html>
