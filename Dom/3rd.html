<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(34, 33, 33);
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg-black">
        <h1 id="title" class="heading">Learning DOM Manipulation <span style="display: none;">Test</span></h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
    </div>

    <script>
        const tempClassList = document.getElementsByClassName("list-item")
        const arrayConverted = Array.from(tempClassList)  //convert nodelist(for each) or html collection to array
        arrayConverted.forEach((li) => {
            li.style.color = "purple"
        })
    </script>
</body>

</html>
